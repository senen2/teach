	@keyframes up {
		from {
			opacity: 0;
			transform: translateY(100px);
		}
		to {
			opacity: 1;
			transform: translateY(0px);
		}
	}
	*{
		animation-name: up;
		animation-duration: 0s;
	}

</style>
