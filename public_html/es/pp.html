    <!DOCTYPE html>
    <html>
    <head>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
      <script>
      
      function getPos(e){
        x=e.clientX;
        y=e.clientY;
        cursor="Your Mouse Position Is : " + x + " and " + y ;
        document.getElementById("displayArea").innerHTML=cursor;
        $("#imgEli").css("top", y);
        $("#imgEli").css("left", x);
      }
    
      function stopTracking(){
        document.getElementById("displayArea").innerHTML="";
      }
    
      </script>
    </head>
    
    <body>
      <div style="height: 200px; margin-left: 300px; border-style: solid; position: relative;" id="focusArea" >
        <textarea>Mouse Over This Text And Get The Cursor Position!</textarea>
        <img id="imgEli" style="position: absolute; bottom: 1px; right: 0;" src="../images/delete.png" />      
      </div>
      <div style="height: 200px; margin-left: 300px; border-style: solid; position: relative;" id="focusArea" >
        <p>Mouse Over This Text And Get The Cursor Position!</p>
        <img id="imgEli" style="position: absolute; bottom: 1px; right: 0;" src="../images/delete.png" />      
      </div>
      <p id="displayArea"></p>
    </body>
    </html>
